{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">Prediction Result</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid" style="max-width: 300px; max-height: 300px;">
                        </div>
                        <div class="col-md-6">
                            <h3>The image is classified as:</h3>
                            <h4 class="text-primary">{{ result }}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <a href="{{ url_for('prediction') }}" class="btn btn-primary mt-3">Make Another Prediction</a>
        </div>
    </div>
</div>
{% endblock %}
